<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gameRoomStyle.css">
    <script src="./gameRoom.js" defer></script>
    <title>GameRoom</title>
</head>
<body class="gameRoomBody">
    <header class="gameRoomHeaderDiv">
        <h1 class="gameRoomHeader">Game Room</h1>
        <p>Cards Remaining: <span class="remainingCardCount"></span></p>
    </header>
    <div class="gameRoomMainContainer">
        <div class="dealerDiv">
            <h2 class="dealerHeader">Dealer</h2>
            <div class="dealerScoreDiv">
                <p class="score">
                    SCORE: <span class="dealerScoreSpan"></span>
                </p>
            </div>
                
            <div class="dealerCardSlotDiv">
                <div class="dealerCardSlot1"></div>
                <div class="dealerCardSlot2"></div>
                <div class="dealerDrawnCardsSlot"></div>
            </div>
        </div>
        <div class="deckOfCardsDiv">
            <button class="dealBtn">Deal</button>
        </div>
        <div class="playerDiv">
            <h2 class="username"></h2>
            <div>
                <p class="score">SCORE: <span class="playerScoreSpan"></span>
                </p>
            </div>
            <div class="playerCardSlotDiv">
                <div class="playerCardSlot1"></div>
                <div class="playerCardSlot2"></div>
                <div class="playerDrawnCardsSlot"></div>
            </div>
            
        </div>
        
    </div>

</body>
</html>
