<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexStyle.css">
    <script src="blackjack.js" defer></script>
    <title>Twenty-One</title>
</head>
<body class="indexBody">
    <div class="homePageContainer">
        <div class="homePageCenterCard">
            <div class="homePageHeaderDiv">
                <h1 class="header">Twenty-One</h1>
            </div>
            <div class= "homePageBtns">
                <button class="gameRulesBtn">Game Rules</button>
                <button class="userInfoBtn" onclick="openUserInfoForm()">Login</button>
            </div>
            
            <form class="userInfoForm">
                <div class="homePageBtns"></div>
                <h2>PLAYER LOGIN</h2>
                <button class="closeButton">x</button>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Name">
                </div>
                <div>
                    <label for="displayName">Username:</label>
                    <input type="text" name="userName" id="userName" placeholder="Username">
                    <button class="randomUserName">Random</button>
                </div>
                <div>
                    <label for="numOfPlayers">Number of Players:</label>
                    <input type="number" name="numOfPlayers" id="numOfPlayers" min="1" max="3" placeholder="1">
                </div>
                <div>
                    <label for="cardColors">Choose a card color:</label>
                    <select name="cardColors" id="cardColors">
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                        <option value="black">Black</option>
                    </select>
                </div>
                <input type="submit" class="submitBtn" value="Start Game">
            </form>
        </div>
    </div>
    
</body>
</html>
